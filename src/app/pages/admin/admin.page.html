<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Panel administración</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="auth.logout()">
        <ion-icon name="power-outline" color="white" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-banner">Crear banner</ion-button>
  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-restaurant">Crear Restaurante</ion-button>
  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-menu-item">Crear elemento de menú</ion-button>

</ion-content>
